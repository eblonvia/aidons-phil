<!DOCTYPE html>
<html ng-app="app">
<head>
    <!--<link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <!--<link data-require="toastr@1.3.0" data-semver="1.3.0" rel="stylesheet" href="//www.johnpapa.net/scripts/toastr.min.css" />-->
    <link rel="stylesheet" href="app/vendor/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app/vendor/css/toastr.min.css"/>
    <link rel="stylesheet" href="app/vendor/css/styles.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Aidons Philippe !</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#votes">Les Votes</a></li>
                <li><a href="#qui">Qui a vot√© ?</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-controller="apLoginController">
                <div class="form-group">
                    <input ng-model="user" type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success" ng-click="login(user, password)">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
<div class="container" ng-controller="scAidonsPhilippeCtrl">
    <div class="well">
        <div class="container"><h2>Aidons Philippe !</h2></div>
    </div>
    <div class="row" ng-controller="scVoteCtrl">


        <div class="col-md-12">
            <h3>Votes en cours</h3>
            <h3> <input type="search" class="search-query" placeholder="Search"/></h3>
            <div class="col-md-8">




                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>Nom du plat</th>
                        <th>Nombre de votes</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>

                    <tr ng-repeat="meal in mealList" ng-click="updateDescriptionView(meal)">
                        <td>
                            {{meal.name}}
                        </td>
                        <td>
                            {{meal.votes}}
                        </td>

                        <td>
                            <button class="btn btn-primary btn-xs" ng-click="voteFor(meal)">Votez</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <div class="well sidebar-nav" ng-controller="scDescriptionCtrl">
                    <h4>Description de {{currentMeal.name}} </h4>

                    <div class="col-md-12">
                        {{currentMeal.description}}

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="app/vendor/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="app/vendor/js/angular.min.js"></script>
<script type="text/javascript" src="app/vendor/js/angular-resource.min.js"></script>

<script type="text/javascript" src="app/vendor/js/toastr.min.js"></script>

<script type="text/javascript" src="app/scripts/app.js"></script>
<script type="text/javascript" src="app/scripts/data.js"></script>
</body>
</html>
